<form #f="ngForm" (ngSubmit)="login(f)">
  <div class="row">
    <div class="col-xs-12">
      <label>username</label>
      <input class="form-control" name="username" ngModel required type="text"/>
      <br>
      <label>Description</label>
      <input class="form-control" name="password" ngModel required type="password"/>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-xs-12">
      <button
        [disabled]="!f.valid"
        class="btn btn-success"
        style="margin-right: 5px"
        type="submit">Log in
      </button>
    </div>
  </div>
</form>
